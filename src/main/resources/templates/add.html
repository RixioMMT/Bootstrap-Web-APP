<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<h2>Add User</h2>
<form action="/admin/add" method="post" th:object="${user}">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" th:field="*{name}" required><br>

    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" th:field="*{age}" required><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" th:field="*{email}" required><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" th:field="*{password}" required><br>

    <label for="roles">Roles:</label><br>
    <select id="roles" multiple="multiple" name="roles" required>
        <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
    </select>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <input type="submit" value="Submit">
</form>
<a href="/admin">Cancel</a>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
